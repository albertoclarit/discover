<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:nav="http://xmlns.jcp.org/jsf/composite/nav"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Sample JSF Application</title>

    <h:outputStylesheet library="css" name="bootstrap5.css"/>


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" type="text/javascript"></script>

    <style type="text/css">
        #mapid { height: 500px;
                 width: 100%;
        }
        .container {
            width: 50vw;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .fixedTop {
            min-height: 75rem;
            padding-top: 4.5rem;
        }

    </style>
</h:head>
<h:body>
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"  type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"  type="text/javascript"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"/>



    <ui:insert name="header" >
        <nav:headerNav dark="true" fixed="true">
            <nav:navItem type="BRAND" href="#/">
                Team Key Bridge
            </nav:navItem>
            <f:facet name="collapsable_menu">
                <nav:navItem type="LINK"  active="true" href="#/features" value="Features"/>
                <nav:navItem type="LINK" href="#/pricing" value="Pricing"/>
            </f:facet>
        </nav:headerNav>
    </ui:insert>
    <ui:insert name = "content" >
    </ui:insert>

</html>
