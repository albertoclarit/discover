<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns="http://www.w3.org/1999/xhtml"
              xmlns:cc="http://xmlns.jcp.org/jsf/composite"
              xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="type"   type="java.lang.String" displayName="Button Type"  default="button"/>
        <cc:attribute name="colorStyle"   type="java.lang.String" displayName="Button Color Style" default="light" />
        <cc:attribute name="disabled" required="false" type="java.lang.Boolean" displayName="true if this link is disabled"/>
        <cc:attribute name="value"   type="java.lang.String" default="Label" displayName="the link text"/>
        <cc:attribute name="action"   type="java.lang.String" default="Label" displayName="Action"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <c:if test="${cc.attrs.action ne null}">
            <button type="${cc.attrs.type}" class="btn btn-${cc.attrs.colorStyle}">${cc.attrs.value}</button>
        </c:if>

    </cc:implementation>
</ui:component>
